<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grocery Store Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="bg">
        <h2>Manage Products</h2>
        <div class="text-center" >
            <a id="add" class="btn btn-primary" href="#" role="button">Add product</a>
            <a class="btn btn-primary" href="#" role="button">Delete product</a>
        </div>
        <table class="center">
            <thead>
                <tr>
                    <th>Product_id</th>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Price per unit</th>

                </tr>
            </thead>
            <tbody id="table-body">
                {% for name in products %}
                <tr>
                    <td>{{name[0]}}</td>
                    <td>{{name[1]}}</td>
                    <td>{{name[4]}}</td>
                    <td>{{name[3]}}</td>
                </tr>
                {% endfor %}
                </tr>
            </tbody>

        </table>

    </div>

    <div id="modal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="closed">&times;</span>
                <h4>Add products</h4>
            </div>
            <div class="modal-body">
                <form action="addProduct" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Product name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="Product name">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Unit</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Each
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Kg
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="submit" class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>




    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="/static/query.js"></script>
</body>

</html>
